<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .card h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: none;
        }
        .submit-btn {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #e55b50;
        }
        .header-image {
            width: 100%;
            height: auto;
            border-radius: 12px 12px 0 0;
            margin-bottom: 15px;
        }
        footer {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="event.jpeg" alt="Event Banner" class="header-image">
        <h1>RSVP for Our Event</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="attendance">Gracing the Event?</label>
                <select id="attendance" name="attendance" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="maybe">Maybe</option>
                </select>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" min="0" placeholder="Guests Count">
            </div>
            <div class="form-group">
                <label for="message">Message (optional)</label>
                <textarea id="message" name="message" rows="4" placeholder="Any message..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit RSVP</button>
        </form>
	<h1>VENUE</h1>
	<p style="font-size: 16px; color: #555; margin-bottom: 15px;">Join us at <strong>Mythri's Indian Cuisine</strong>, 8350 N MacArthur Blvd Suite 190,     	Irving, TX 75063. 
	<strong>Shubha muhurtham </strong>, Feb 7, 8:31 AM. Don't miss it, or the food might miss you!</p>

        <footer>
            <p>Thank you for your response! We can't wait to see you.</p>
        </footer>
    </div>
</body>
</html>
